<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Validate Directive</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container" ng-controller="MainCtrl">
            <form name="form" role="form" novalidate>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input id="inputEmail" name="inputEmail" ng-model="user.email" required
                           type="email" class="form-control" placeholder="Enter email">
                    <input-validate validations="userEmailValidations" form-element="form.inputEmail"></input-validate>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input id="inputPassword" name="inputPassword" ng-model="user.password"
                           required ng-minlength="6" ng-maxlength="10"
                           type="password" class="form-control" placeholder="Password">
                    <input-validate validations="userPasswordValidations" form-element="form.inputPassword"></input-validate>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <hr/>
            <h3>{{user.email}}</h3>
            <h3>{{user.password}}</h3>
        </div>

        <script src="libs/jquery.min.js"></script>
        <script src="libs/TweenMax.min.js"></script>
        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-animate.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
